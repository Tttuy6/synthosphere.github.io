}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 0;
  background-color: rgb(0, 34, 107);
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.container:hover .overlay {

  left: 0;
}

.text {

  left: 50%;
  -webkit-transform: translate(-50%, -50%);

}
