<style>
body {
  font-family: Arial;
  color: white;
  margin: 0;
  height: 100vh;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
  transition: 1s;
}

.left:hover {
  background-color: rgb(3, 3, 196);
  color: #111;
}

.right {
  right: 0;
  background-color: blue;
  color: #111;
  transition: 1s;
}

.right:hover {
  background-color: #111;
  color: rgb(3, 3, 196);
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>

<a href="javascript: splitScreen()">
    <div class="split left">
    <div class="centered">
        <h2>Cover Tab</h2>
        <p>Overlays the game page on top of this one</p>
    </div>
    </div>
</a>
<a href="javascript: openInNewTab('https://synthosphere.github.io/g/go.html')">
    <div class="split right">
    <div class="centered">

        <p>Opens game page in a new about:blank tab, requires popups to be enabled</p>
    </div>
    </div>
</a>

  <script>
     function splitScreen() {
          var frame = document.createElement('iframe');
          frame.src = 'https://synthosphere.github.io/split.html';
          frame.style.position = 'fixed';
          frame.style.left = frame.style.right = frame.style.top = frame.style.bottom = frame.style.margin = frame.style.border = '0';
          frame.style.width = frame.style.height = '100%';
          frame.style.setProperty('z-index', '9999');
          frame.style.setProperty('background-color', '#FFFFFF');
          frame.style.border = 'none';
          document.body.appendChild(frame);

          var btn = document.createElement('button');
          btn.addEventListener('click', function() {
            frame.style.display = frame.style.display === 'none' ? 'block' : 'none';
          });
          btn.style.position = 'fixed';
          btn.style.bottom = '0';
          btn.style.right = '0';
          btn.style.margin = '20px';
          btn.style.zIndex = '99999';
          btn.style.border = 'none';
          btn.style.fontSize = '14px';
          btn.style.padding = '3px';
          btn.innerHTML = 'Toggle';
          document.body.appendChild(btn);
        }
