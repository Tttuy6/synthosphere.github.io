<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <style>
            body {
                background-color: black;
            }
        </style>
        
        <div id='ruffle'></div>
        <script src='https://synthosphere.github.io/ruffle/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + '%; height: ' + height + '%',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://synthosphere.github.io/ruffle/swf/Cubefield.swf', 'ruffle', 100, 100);
        </script>
    </body>
</html>
