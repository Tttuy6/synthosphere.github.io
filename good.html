<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            color: red;
            animation: one linear 1s infinite;
        }

        .two {
            color: white;
            animation: two linear 1s infinite;
            animation-delay: 1s;
        }

        @keyframes one {
            0% {
                color: red;
            }

            100% {
                color: white;
            }
        }

        @keyframes two {
            0% {
                color: white;
            }

            100% {
                color: red;
            }
        }

        body, html {
            background-color: black;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            color: white;
        }
    </style>
</head>

</html>
