<!DOCTYPE html>
<html>
<head>
<title>Light Mode Simulator</title>
<style>
  body {
    background-color: black;
  }
  
@keyframes my-animation {
  0% {
    background-color: black;
    color: black;
  }

  10% {
    background-color: white;
    color: white;
  }

  90% {
    background-color: white;
    color: white;
  }
  
  100% {
    background-color: black;
    color: black;
  }
}

.button {
  width: 100px;
  height: 100px;
  background-color: blue;
  border: 1px solid black;
  cursor: pointer;
}

.animation {
  animation: my-animation 7s linear;
}
</style>
</head>
<body class="element">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<center>
    <button class="button">Click to simulate light mode!</button>
</center>
<script>
var animationCount = 0;
var isAnimating = false;

function animateElement() {
  if (isAnimating) {
    return;
  }

  let bang = new Audio('/Media/boom.mp3')
  bang.play()

  isAnimating = true;
  document.querySelector(".element").classList.add("animation");

  setTimeout(() => {
    isAnimating = false;
    document.querySelector(".element").classList.remove("animation");
  }, 7000);
}

document.querySelector(".button").addEventListener("click", animateElement);
</script>
</body>
</html>
