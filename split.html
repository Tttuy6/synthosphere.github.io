<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="split.js"></script>
<script src="cloak2.js"></script>
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: blue;
  color: #111;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>
<a href="javascript: coverPage(site + '/g/go.html')">
    <div class="split left">
    <div class="centered">
        <h2>Cover Tab</h2>
        <p>Overlays the game page on top of this one</p>
    </div>
    </div>
</a>
<a href="javascript: openInNewTab(site + '/g/go.html')">
    <div class="split right">
    <div class="centered">
        <h2>New Tab</h2>
        <p>Opens game page in a new about:blank tab, requires popups to be enabled</p>
    </div>
    </div>
</a>
     
</body>
</html>
