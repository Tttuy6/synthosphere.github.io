        body {

        .logo {
    animation: slideToLeft 4s;
    animation-name: slideToLeft;
    animation-delay: 1s;
    animation-fill-mode: forwards;
    }

    .logo1 {
        animation: spin 3s;
        animation-name: spin;
        animation-iteration-count: infinite;
    }

    @keyframes slideToLeft {

        0% {
            opacity: 1;
        }

        100% {
            opacity: 0.75;
        }

   
}

        h2 {
            animation: slideUp 1.5s;
            animation-name: slideUp;
            animation-fill-mode: forwards;
            animation-delay: 2s;
        }

        @keyframes slideUp {
          0% {
            transform: translateY(0) translateX(0);
          }
          98% {
            transform: translateY(-320%) translateX(0);
          }
          100% {
            transform: translateY(-320%);
          }
        }

        .container {
          width: 30%;
          margin-top: 10%;
          min-width: 600px;
        }



        .holder {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          align-content: center;
          text-align: center;
          margin: 0;
        }
      
        .image {
          display: block;
          height: 24vh;
          width: 28vw;
          min-height: 400px;
          min-width: 600px;
          border: dotted green;
          transition: transform 3s;
          margin-left: 5px;
          margin-right: 5px;
}

      .image:hover {
        transform: scale(1.2);
        border: dashed red;
      }

.darkmode {
    background-image: url(illusion.gif)
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 0;
  background-color: rgb(0, 34, 107);
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}


.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  white-space: nowrap;
}



    .launch{

    h3 {
            width: 100%;

        } 

        h3 span {  
            padding:0 10px; 
        }

        .tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
  
  /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
  opacity: 0;
  transition: opacity 1s;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
